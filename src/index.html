<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoro-archive</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="alignParams">
        <div class="fixedForm">
          <form class="mainForm">
            <input
              class="searchInput"
              type="text"
              placeholder="Search images..."
            />
            <button class="submitBtn" type="submit">Search</button>
          </form>
        </div>

        <ul class="gallery"></ul>

        <button type="button" class="btnLoadMore visually-hidden">
          Load more
        </button>

        <div class="align-loader">
          <span class="loader visually-hidden"></span>
        </div>

        <script type="module" src="./main.js"></script>
      </div>
    </div>
  </body>
</html>
